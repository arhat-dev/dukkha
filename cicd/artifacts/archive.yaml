archive:create:
- name: dukkha
  matrix@file: cicd/artifacts/matrix.yml
  env:
  - name: name_prefix
    value@tpl: dukkha-{{- matrix.kernel -}}-{{- matrix.arch -}}

  compression:
    enabled: true
    level: "9"
  output@tpl: |-
    build/{{- env.name_prefix -}}
    {{- if eq matrix.kernel "windows" -}}
      .zip
    {{- else -}}
      .tar.gz
    {{- end -}}

  files:
  # dukkha executable
  - from@tpl: build/{{- include "artifacts.bin-name" . -}}
    to@tpl: |-
      {{- $suffix := "" -}}
      {{- if eq matrix.kernel "windows" -}}
        {{- $suffix = ".exe" -}}
      {{- end -}}

      {{- include "artifacts.bin-name" . -}}/dukkha{{- $suffix -}}

  # license
  - from: LICENSE.txt
    to@tpl: "{{- env.name_prefix -}}/LICENSE"

  # signature
  - from@tpl: build/{{- env.name_prefix -}}.sig
    to@tpl: "{{- env.name_prefix -}}/dukkha.sig"

  # checksums

  - from@tpl: build/{{- env.name_prefix -}}.sha256
    to@tpl: "{{- env.name_prefix -}}/dukkha.sha256"

  - from@tpl: build/{{- env.name_prefix -}}.sha512
    to@tpl: "{{- env.name_prefix -}}/dukkha.sha512"

  - from@tpl: build/{{- env.name_prefix -}}.md5
    to@tpl: "{{- env.name_prefix -}}/dukkha.md5"
