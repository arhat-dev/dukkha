workflow:run:
# required by ci job
- name: lint
  matrix:
    include:
    - tool: [editorconfig-checker]
      config:
      - __@http:presets#cached-file?str: tools/editorconfig-checker/config.json
    - tool: [shellcheck]
    - tool: [yamllint]
      config:
      - __@http:presets#cached-file?str: tools/yamllint/config.yaml
    - tool: [golangci-lint]
      # TODO: golangci-lint cannot recognize config without file extension
      # config:
      # - __@http:presets#cached-file?str: tools/golangci-lint/config.vendor.yaml
  jobs:
  - cmd@http:presets?str|tpl#use-spec: tools/http.tpl
