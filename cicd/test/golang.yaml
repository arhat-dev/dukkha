golang:test:
- name: dukkha
  env:
  - name: PROFILE_DIR
    value@tmpl: |-
      {{- fs.Join dukkha.WorkDir "build" "test-profile" -}}

  matrix:
    pkg@tmpl: |-
      {{-
        (eval.Shell "go list ./pkg/... ./cmd/... ./internal/...").Stdout
        | removePrefix ((eval.Shell "go list -m").Stdout | trimSpace)
        | removePrefix "/"
        | addPrefix "- "
      -}}
  hooks:
    before:
    - shell: tmpl:mkdir -p "${PROFILE_DIR}" >/dev/null

  tags:
  # build dukkha_internal.RunSelf in tests requires invoking go tool link manaully to
  # link ./pkg/cmd, so currently we just disable it
  - noself
  - timetzdata

  __@tmpl#use-spec:
    template: |-
      {{- include "golang.test.pkg" . -}}
    include:
    - path@presets#cached-file: golang/test/pkg.yml
    variables:
      profile_dir@tmpl: |-
        {{- env.PROFILE_DIR -}}
      cover_pkg: ./...
