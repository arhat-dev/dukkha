golang:test:
- name: dukkha
  env:
  - name: PROFILE_DIR
    value@tpl: |-
      {{- fs.Join dukkha.WorkDir "build" "test-profile" -}}

  matrix:
    pkg@tpl: |-
      {{-
        eval.Shell "go list ./pkg/... ./cmd/... ./internal/..."
        | removePrefix (eval.Shell "go list -m" | trimSpace)
        | removePrefix "/"
        | addPrefix "- "
      -}}
  hooks:
    before:
    - shell: tpl:mkdir \"-p\" "\"${PROFILE_DIR}\"" >/dev/null

  tags:
  # build dukkha_internal.RunSelf in tests requires invoking go tool link manaully to
  # link ./pkg/cmd, so currently we just disable it
  - noself
  - timetzdata

  __@tpl#use-spec:
    template: |-
      {{- include "golang.test.pkg" . -}}
    include:
    - path@presets#cached-file: golang/test/pkg.yml
    variables:
      profile_dir@tpl: |-
        {{- env.PROFILE_DIR -}}
      cover_pkg: ./...
