# support for docker {build, push, manifest}

tools:
  docker:
  - id: default
    env:
    - DOCKER_BUILDKIT=0
    # path: /path/to/docker
    # args: []
    config: {}

# build and tag image
docker:build:
- name: <name the build>
  # matrix values will be assigned to environment variable MATRIX_<matrix name>
  matrix:
    include:
    - kernel:
      - windows
      arch:
      - amd64
      - armv7
    exclude:
    - kernel:
      - linux
      arch:
      - mips64le
    # built-in matrix os, defaults to [linux]
    kernel:
    - linux
    # built-in matrix arch, defaults to [ $HOST_ARCH ]
    arch:
    - amd64
    - arm64
    - armv5
    - armv6
    - armv7
    - s390x
    - ppc64le
    - mips64le
    # built-in matrix repo, defaults to []
    #
    # NOTE: it will build the same image multiple times for different repos
    repo:
    - docker.io/org-name
    - ghcr.io/org-name
    # you can add custom matrix names
    custom:
    - foo
    - bar

  # value for docker build --tag
  # it is evaluated for each .matrix.repo value
  image_name@template: |-
    {{- .Env.MATRIX_REPO -}}/{{- .Env.NAME -}}:
    {{- if and .Env.GIT_WORKTREE_CLEAN .Env.GIT_ON_DEFAULT_BRANCH -}}
      latest-{{- .Env.MATRIX_ARCH -}}
    {{- else -}}
      dev
    {{- end -}}

  # value for docker build --file
  dockerfile@shell: |-
    case ${MATRIX_ARCH} in
      amd64, armv6, armv7, arm64)
        printf "main.dockerfile"
        ;;
      *)
        printf "other.dockerfile"
        ;;
    esac

  # value for docker manifest
  manifest_name@template: |-
    {{- .Env.MATRIX_REPO -}}/{{- .Env.NAME -}}:
    {{- if .Env.GIT_WORKTREE_CLEAN -}}
      {{- if .Env.GIT_TAG -}}
        {{- .Env.GIT_TAG -}}
      {{- else -}}
        {{- .Env.GIT_BRANCH -}}{{- .Env.GIT_COMMIT -}}
      {{- end -}}
    {{- else -}}
      {{- .Env.GIT_BRANCH | replace "/" "-" | kebabcase -}}-dev
    {{- end -}}

  args:
  - --build-arg="ARCH=${MATRIX_ARCH}"

# push image
docker:push:
- name: <same name of a build task>
