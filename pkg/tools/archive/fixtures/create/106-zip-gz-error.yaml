    level:
    - "3"
    - "7"
    - "9"
  format: zip
  compression:
    enabled: true
    method: gz
    level@tpl: |-
      {{ matrix.level }}
  files:
  - from: testdata/top-level.txt
    to: ""
  - from: testdata/top-level.txt
    to: /

  output@tpl: |-
    {{- fs.Join env.DUKKHA_CACHE_DIR "test.zip" -}}
