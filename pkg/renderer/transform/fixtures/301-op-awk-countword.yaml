data@T:
  value: |-
    Foo foo FOO foO fOO
  ops:
  - awk:
      # code from https://github.com/benhoyt/countwords/blob/master/optimized.awk
      script: |-
        {
          $0 = tolower($0)
          for (i = 1; i <= NF; i++)
            counts[$i]++
        }

        END {
          for (k in counts)
            print k, counts[k]
        }
      csv_output: {}
---
data: |
  foo,5
